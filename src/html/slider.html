<section class="slider">
    <div id='@@name'  class="slider__container swiper">
            <div class="slider__navigation">
                <div class="slider__title">
                    @@title 
                    
                </div>
                <div class="spoiler slider-spoiler" data-spoiler>
                    <div class="spoiler__header slider-spoiler__header">
                        <p>ALL</p>
                        <svg class="svg-angle-down-dims">
                            <use xlink:href="@img/sprite.svg#angle-down"></use>
                        </svg>
                    </div>
                    <div class="spoiler__body slider-spoiler__body">
                        <button type="button" class="spoiler-item spoiler__btn-cap" data-category="all">
                            all
                        </button>
                        <button type="button" class="spoiler-item spoiler__btn-cap" data-category="cap">
                            Cap
                        </button>
                        <button type="button" class=" spoiler-item spoiler__btn-tShirts" data-category="t-shirt">
                            T Shirts
                        </button>
                    </div>
                  </div>
                <div class="slider-button__wrapper">
                    <div class="swiper-button-prev slider__btn">
                        <svg class="svg-angle-left-dims">
                            <use xlink:href="@img/sprite.svg#angle-left"></use>
                        </svg>
                    </div>
                    <div class="swiper-button-next slider__btn">
                        <svg class="svg-angle-right-dims">
                            <use xlink:href="@img/sprite.svg#angle-right"></use>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="slider__wrapper swiper-wrapper swiper-wrapper_@@name" id="swiper-wrapper_@@name">
              
            </div>
        </div>
    </div>
</section>
