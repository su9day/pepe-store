<section class="slider guide" id="guide">
    <!-- спойлеры тайтл в переменной -->
    <div class="guide__container swiper">
            <div class="slider__navigation">
                <div class="slider__title">
                    @@title
                </div>
                <!-- стрелки -->
                <div class="slider-button__wrapper">
                    <div class="swiper-button-prev slider__btn">
                        <svg class="svg-angle-left-dims">
                            <use xlink:href="@img/sprite.svg#angle-left"></use>
                        </svg>
                    </div>
                    <div class="swiper-button-next slider__btn">
                        <svg class="svg-angle-right-dims">
                            <use xlink:href="@img/sprite.svg#angle-right"></use>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="slider__wrapper swiper-wrapper">
                <div class="slider__item swiper-slide">
                    <div class="guide-cart">
                     <div class="guide-cart__wrapper">
                         <img class="guide-cart__img" src="@img/guide1.png" alt="">
                         <h6 class="guide-cart__title">Select product</h6>
                     </div>
                    </div>
                 </div>
                <div class="slider__item swiper-slide">
                   <div class="guide-cart">
                    <div class="guide-cart__wrapper">
                        <img class="guide-cart__img" src="@img/guide2.png" alt="">
                        <h6 class="guide-cart__title">Add to cart</h6>
                    </div>
                   </div>
                </div>
                <div class="slider__item swiper-slide">
                    <div class="guide-cart">
                     <div class="guide-cart__wrapper">
                         <img class="guide-cart__img" src="@img/guide3.png" alt="">
                         <h6 class="guide-cart__title">Checkout</h6>
                     </div>
                    </div>
                 </div>
                 <div class="slider__item swiper-slide">
                    <div class="guide-cart">
                     <div class="guide-cart__wrapper">
                         <img class="guide-cart__img" src="@img/guide4.png" alt="">
                         <h6 class="guide-cart__title">Payment</h6>
                     </div>
                    </div>
                 </div>
                 <div class="slider__item swiper-slide">
                    <div class="guide-cart">
                     <div class="guide-cart__wrapper">
                         <img class="guide-cart__img" src="@img/guide5.png" alt="">
                         <h6 class="guide-cart__title">SPAWN</h6>
                     </div>
                    </div>
                 </div>
                 <div class="slider__item swiper-slide">
                    <div class="guide-cart">
                     <div class="guide-cart__wrapper guide-cart__wrapper-shop">
                        <img class="guide-cart__img-shop" src="@img/guide6.png" alt="">
                        <a href="../shop.html" class="shop-now-btn guide-cart__btn">
                            <img class="shop-now-btn__tshirt guide-cart__btn-tshirt" src="@img/btn_tshirt.png" alt="">
                            <img class="shop-now-btn__cap guide-cart__btn-cap" src="@img/btn_cap.png" alt="">
                            Shop now
                        </a>
                     </div>
                    </div>
                 </div>
            </div> 
        </div>
    </div>
</section>
